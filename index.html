<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Should We Build in Noblesville?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #2a5d84;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      height: calc(100% - 100px);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 1rem;
    }
    p {
      max-width: 800px;
      margin: 0 auto 1rem auto;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .iframe-container {
      flex-grow: 1;
      width: 100vw;
      height: 100%;
    }
  </style>
  <script>
    // Set default source value if not present
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get('source') || 'unspecified';
    const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSdtmSIFiPOcISNVOuNXPBwAEWyHr3N1FgRCsS5PoAA6rAmUAw/viewform?embedded=true";
    const prefillParam = "&entry.1234567890=" + encodeURIComponent(source); // Replace entry ID with your actual field ID
    window.formUrl = formBase + prefillParam;
  </script>
</head>
<body>
  <header>
    <h1>What Should We Build in Noblesville?</h1>
  </header>
  <main>
    <p>Help shape the future of our community by ranking which ideas interest you most. The survey takes less than a minute and is completely anonymous.</p>
    <div class="iframe-container">
      <iframe id="surveyFrame" allowfullscreen></iframe>
    </div>
  </main>
  <script>
    document.getElementById('surveyFrame').src = window.formUrl;
  </script>
</body>
</html>
